<div class="container">
    <app-menus></app-menus>
    <mat-card>
    <div class="mat-card-header">
    <h3>Lista de Proveedores</h3>
    <button mat-raised-button color="primary" (click)="openAddSupplierModal()">Añadir Proveedor</button>
    </div>
    <div class="mat-card-content">
    <ngx-datatable
    class="bootstrap"
    [rows]="dataSource"
    [columns]="[
    { prop: 'id', name: 'ID' },
    { prop: 'name', name: 'Nombre de Proveedor' },
    { prop: 'address', name: 'Dirección' },
    { prop: 'mobile', name: 'Teléfono' },
    { name: 'Acciones', cellTemplate: actionTemplate }
    ]">
    </ngx-datatable>
    </div>
    </mat-card>
    
    <ng-template #actionTemplate let-row="row">
    <button mat-icon-button (click)="updateSupplier(row)">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteSupplier(row.id)">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="viewSupplier(row.id)">
        <mat-icon>search</mat-icon>
    </button>
    </ng-template>
    
    <ng-template #supplierDialog>
    <h4 mat-dialog-title>Add Supplier</h4>
    <form [formGroup]="supplierForm" (ngSubmit)="saveSupplier()">
    <mat-form-field appearance="fill">
    <mat-label>Supplier Name</mat-label>
    <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Mobile</mat-label>
    <input matInput formControlName="mobile" required />
    </mat-form-field>
    <div mat-dialog-actions>
    <button mat-button type="submit" color="primary">Save</button>
    <button mat-button type="button" (click)="dialog.closeAll()">Cancel</button>
    </div>
    </form>
    </ng-template>
    </div>
