<div class="container">
    <app-menus></app-menus>
    <mat-card>
    <div class="mat-card-header">
    <h3>Lista de Marcas</h3>
    <button mat-raised-button color="primary" (click)="openAddBrandModal()">Añadir Marca</button>
    </div>
    <div class="mat-card-content">
    <ngx-datatable
    class="bootstrap"
    [rows]="brands"
    [columns]="[
    { prop: 'id', name: 'ID' },
    { prop: 'bname', name: 'Nombre de la Marca' },
    { prop: 'categoryid', name: 'ID de Categoría' },
    { prop: 'status', name: 'Estado' },
    { name: 'Acciones', cellTemplate: actionTemplate }
    ]">
    </ngx-datatable>
    </div>
    </mat-card>
    
    <ng-template #actionTemplate let-row="row">
    <button mat-icon-button (click)="updateBrand(row)">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteBrand(row.id)">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="viewBrand(row.id)">
        <mat-icon>search</mat-icon>
    </button>
    </ng-template>
    
    <ng-template #brandDialog>
    <h4 mat-dialog-title>Añadir Marca</h4>
    <form [formGroup]="brandForm" (ngSubmit)="saveBrand()">
    <mat-form-field appearance="fill">
    <mat-label>Nombre de la Marca</mat-label>
    <input matInput formControlName="bname" required />
    </mat-form-field>
    <div mat-dialog-actions>
    <button mat-button type="submit" color="primary">Guardar</button>
    <button mat-button type="button" (click)="dialog.closeAll()">Cancelar</button>
    </div>
    </form>
    </ng-template>
    </div>
