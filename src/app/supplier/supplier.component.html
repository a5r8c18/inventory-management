<div class="container">
    <app-menus></app-menus>
    <mat-card>
        <div class="mat-card-header">
        <h3>Supplier List</h3>
        <button mat-raised-button color="primary" (click)="openAddSupplierModal()">Add Supplier</button>
    </div>
    <div class="mat-card-content">
    <ngx-datatable
    class="bootstrap"
    [rows]="dataSource"
    [columns]="columns">
    </ngx-datatable>
    </div>
    </mat-card>

    
    <ng-template #supplierDialog>
    <h4 mat-dialog-title>Add Supplier</h4>
    <form [formGroup]="supplierForm" (ngSubmit)="saveSupplier()">
    <mat-form-field appearance="fill">
    <mat-label>Supplier Name</mat-label>
    <input matInput formControlName="supplier_name" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Mobile</mat-label>
    <input matInput formControlName="mobile" required />
    </mat-form-field>
    <div mat-dialog-actions>
    <button mat-button type="submit" color="primary">Save</button>
    <button mat-button type="button" (click)="dialog.closeAll()">Cancel</button>
    </div>
    </form>
    </ng-template>
