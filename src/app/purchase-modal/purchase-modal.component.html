<mat-dialog-content>
    <form [formGroup]="purchaseForm" (ngSubmit)="addPurchase()">
    <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <mat-select formControlName="product_id" required>
    <mat-option value="">Select Product</mat-option>
    <mat-option *ngFor="let product of products" [value]="product.id">
    {{ product.name }}
    </mat-option>
    </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
    <mat-label>Product Quantity</mat-label>
    <input matInput formControlName="quantity" required pattern="[0-9]*[.]?[0-9]+" />
    </mat-form-field>
    
    <mat-form-field appearance="fill">
    <mat-label>Monto Total</mat-label>
    <input matInput formControlName="totalAmount" required pattern="[0-9]*[.]?[0-9]+" />
    </mat-form-field>
    
    <mat-form-field appearance="fill">
    <mat-label>Supplier</mat-label>
    <mat-select formControlName="supplier_id" required>
    <mat-option value="">Select Supplier</mat-option>
    <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
    {{ supplier.name }}
    </mat-option>
    </mat-select>
    </mat-form-field>
    
    <div mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button mat-dialog-close>Close</button>
    </div>
    </form>
    </mat-dialog-content>
